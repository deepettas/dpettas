  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Workshop: Advanced Python</h2><p class="post-card__description">An alumni workshop </p><div class="post-meta post-card__meta">

    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"workshop","belongsTo":{"edges":[{"node":{"title":"Workshop: Advanced Python","path":"\u002Fworkshop-advanced-python\u002F","date":"17. October 2020","timeToRead":2,"description":"An alumni workshop ","content":"\u003Ch2 id=\"inspiration\"\u003E\u003Ca href=\"#inspiration\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EInspiration\u003C\u002Fh2\u003E\n\u003Cp\u003EBack when I was in university, I was inspired by a Python workshop hosted by a local alumni group and a recent graduate who then worked in a \u003Ca href=\"https:\u002F\u002Fwww.investopedia.com\u002Fterms\u002Ff\u002Ffang-stocks-fb-amzn.asp#:~:text=In%20finance%2C%20the%20acronym%20%22FANG,%2C%20and%20Alphabet%20(GOOG).&#x26;text=FANG%20stocks%20are%20famous%20for,over%20the%20past%20five%20years\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFANG type\u003C\u002Fa\u003E company.\u003C\u002Fp\u003E\n\u003Cp\u003EWhen I graduated, \u003Cstrong\u003E\u003Cem\u003EI felt the urge to do something similar\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E to my fellow alumni when I was confident enough that I would be able to spread a similar quality of knowledge.\u003C\u002Fp\u003E\n\u003Cp\u003EAs a result, I made a fun yet intense Python workshop that handled most of the intermediate concepts of the language.\u003C\u002Fp\u003E\n\u003Cp\u003EDue to the recent COVID developments, the workshop was transformed into a webinar, so it an added challenge of transporting those hard to grasp concepts over a boring video stream. More on how I handled it below.\u003C\u002Fp\u003E\n\u003Ch2 id=\"webinar-description\"\u003E\u003Ca href=\"#webinar-description\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EWebinar Description\u003C\u002Fh2\u003E\n\u003Cp\u003EWhat do we need today from a programming language? What tools are closest to our way of thought and the speed in which things are moving nowadays?\u003C\u002Fp\u003E\n\u003Cp\u003EWe need to construct ideas into working concepts easily especially given how fast things are unfolding around us nowadays.\u003C\u002Fp\u003E\n\u003Cp\u003ERanking top in most loved and used languages nowadays, Python is a powerful tool for almost any type of engineer.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EIt is the magic ingredient that will help you materialize your ideas into reality.\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EGiven the right mindset and tools you can make your life as an engineer easier and more impactful. It can be categorized as an “easy to learn hard to master” subject.\u003C\u002Fp\u003E\n\u003Ch2 id=\"topics-covered\"\u003E\u003Ca href=\"#topics-covered\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ETopics covered\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EThe Zen of Python\u003C\u002Fli\u003E\n\u003Cli\u003EEverything is an object\u003C\u002Fli\u003E\n\u003Cli\u003EMagic Methods\u003C\u002Fli\u003E\n\u003Cli\u003EConcepts &#x26; Tooling\u003C\u002Fli\u003E\n\u003Cli\u003EComprehensions\u003C\u002Fli\u003E\n\u003Cli\u003EDecorators\u003C\u002Fli\u003E\n\u003Cli\u003EThe big picture\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"how-to-keep-the-audiences-attention\"\u003E\u003Ca href=\"#how-to-keep-the-audiences-attention\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHow to keep the audience's attention\u003C\u002Fh2\u003E\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EThe hardest part with webinars\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E is that you don't have tools like eye contact and body language to grasp the attention of the audience consistently. \u003C\u002Fp\u003E\n\u003Cp\u003ETo tackle this issue, I supercharched the sli
